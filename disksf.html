"use strict";

var height = 600;

function drawcirc(ctx, x, y, r) {

function doanim() {

    by = ay;
    bx = ax + sep * sc;

    can = Math.cos(Math.PI * 2 / an);
    sbn = -Math.sin(Math.PI * 2 / bn);
    cbn = Math.cos(Math.PI * 2 / bn);

    drawcirc(ctx, ax, ay, ar * sc);
    drawcirc(ctx, bx, by, br * sc);

//   Radix sort on pairs of doubles using typed arrays.
//   Accepts a work array that has to be as large as the
//   input array; we ping-pong between the two.
//   This version also sorts an auxilliary array in the same way.
function coordinateSort(p, st, e, aux) {
   var n = e - st ;
   var cnts = new Array(8 * 256) ;
   cnts.fill(0) ;
   var bytes = new Uint8Array(p.buffer, st * 8, n * 8) ;
   var wbytes = new Uint8Array(p.buffer, e * 8, n * 8) ;
   for (var i=0; i<bytes.length; i += 16) {
      for (var j=0; j<8; j++) {
         cnts[j*256+bytes[i+j]] += 2 ;
      }
   }
   for (var i=0; i<8; i++) {
      var xor = 0 ;
      if (i == 7) {
         xor = 128 ;
      }
      var s = 0 ;
      for (var j=0; j<256; j++) {
         var ind = i*256 + (j ^ xor) ;
         var s2 = s + cnts[ind] ;
         cnts[ind] = s ;
         s = s2 ;
      }
   }
   var s2 = e ;
   var e2 = s2 + n ;
   var negcnt = cnts[7*256] - 2 ;
   for (var i = 0; i < 8; i++) {
      for (var j = 0; j < n; j += 2) {
         var off = i*256 + bytes[i+j*8] ;
         var dest = cnts[off] ;
         cnts[off] = dest + 2 ;
         p[s2 + dest] = p[st + j] ;
         p[s2 + dest + 1] = p[st + j + 1] ;
         aux[(s2 + dest) >> 1] = aux[(st + j) >> 1] ;
      }
      var t = e ;
      e = e2 ;
      e2 = t ;
      t = st ;
      st = s2 ;
      s2 = t ;
      var t3 = bytes ;
      bytes = wbytes ;
      wbytes = t3 ;
   }
   for (var i = 0; i + i < negcnt; i += 2) {
      var t2 = p[st + i];
      p[st + i] = p[st + negcnt - i] ;
      p[st + negcnt - i] = t2 ;
      t2 = p[st + i + 1];
      p[st + i + 1] = p[st + negcnt - i + 1] ;
      p[st + negcnt - i + 1] = t2 ;
      var t4 = aux[(st + i) >> 1] ;
      aux[(st + i) >> 1] = aux[(st + negcnt - i) >> 1] ;
      aux[(st + negcnt - i) >> 1] = t4 ;
   }
}
function dd(pp, i, j) {
   var dy = pp[i] - pp[j] ;
   var dx = pp[i + 1] - pp[j + 1] ;
   return dx * dx + dy * dy ;
}
//

const MAXCOORDS = 4800000 ;

// state 0: pick a new point and initialize

function dowork() {
    var x, y;

        requestAnimationFrame(dowork);

    while (1) {
        if (state == 0) {
            for (var lop=1; ; lop++) {
                if ((lop & 8191) == 0 && performance.now() - start > timelim) {
                    return;
                }
                if (pttype == 1) {
                   var x0 = (width * Math.random()) ;
                   var y0 = (height * Math.random()) ;
                   x = (x0 - ax) / sc ;
                   y = (y0 - ay) / sc ;
                   if (Math.hypot(x, y) < ar || Math.hypot(x-sep, y) < br) {
                      break ;
                   }
                } else if (pttype == 2) {
                   x = Math.random() * 2 * 3.14159265358979 ;
                   if (Math.random() < 0.5) {
                      y = (ar - 2 * eps) * Math.sin(x) ;
                      x = (ar - 2 * eps) * Math.cos(x) ;
                   } else {
                      y = (br - 2 * eps) * Math.sin(x) ;
                      x = sep + (br - 2 * eps) * Math.cos(x) ;
                   }
                   break ;
                } else {
                   x = sep / 2 ;

            drawit = false;
            incirc = false;
            state = 1;
            ii = 0;

            p[1] = x ;
            hint[0] = 0 ;
            wps = 0 ;
            ws = 0 ;
            wns = 2 ;
            wne = wns ;
            largeayes = 0 ;
            largebyes = 0 ;
            smallano = 1e10 ;
            smallbno = 1e10 ;
        }
        if (state == 1) {
            var sqrt = Math.sqrt;
            for (ii=1; ; ii++) {
               if (wns == ws) {
                  drawit = true;
                  break ;
               }
               if (performance.now() - start > timelim) {
                  return;
               }
               if (wns > 2 * renderlim) {
                  break ;
               }
               for (var i=ws; i<wns; i += 2) {
                  y = p[i] ;
                  x = p[i + 1] ;
                  var h = hint[i>>1] ;
                  var xm = x - sepd2 ;
                  var xp = x + sepd2 ;
                  var pp = xp * xp + y * y ;
                  if (wne + 16 > MAXCOORDS) {
  // if a particular level gets this large, we also blow past renderlim
                     break;
                  }
                  if (pp < arar) {
                     incirc = true ;
                     if (h !== 2) {
                        var nx = xp * can + y * san;
                        var ny = y * can - xp * san;
                        hint[wne>>1] = 1 ;
                        p[wne++] = ny ;
                        p[wne++] = nx - sepd2 ;
                     }
                     if (h !== 1) {
                        var nx = xp * can - y * san;
                        var ny = y * can + xp * san;
                        hint[wne>>1] = 2 ;
                        p[wne++] = ny ;
                        p[wne++] = nx - sepd2 ;
                     }
                     largeayes = Math.max(largeayes, pp) ;
                  } else {
                     smallano = Math.min(smallano, pp) ;
                  }
                  pp = xm * xm + y * y ;
                  if (pp < brbr) {
                     incirc = true ;
                     if (h !== 4) {
                        var nx = xm * cbn + y * sbn;
                        var ny = y * cbn - xm * sbn;
                        hint[wne>>1] = 3 ;
                        p[wne++] = ny ;
                        p[wne++] = nx + sepd2 ;
                     }
                     if (h !== 3) {
                        var nx = xm * cbn - y * sbn;
                        var ny = y * cbn + xm * sbn;
                        hint[wne>>1] = 4 ;
                        p[wne++] = ny ;
                        p[wne++] = nx + sepd2 ;
                     }
                     largebyes = Math.max(largebyes, pp) ;
                  } else {
                     smallbno = Math.min(smallbno, pp) ;
                  }
               }
               coordinateSort(p, wns, wne, hint) ;
               var wpi = wps ;
               var wci = ws ;
               wi = wns ;
               for (var i=wns; i<wne; i += 2) {
                  var skipit = 0 ;
                  for (var j=i+2; skipit === 0 && j<wne && p[i] + eps > p[j]; j += 2) {
                     if (dd(p, i, j) < epseps) {
                        skipit = 1 ;
                     }
                  }
                  while (wpi < ws && p[i] > p[wpi] + eps) {
                     wpi += 2 ;
                  }
                  for (var j=wpi; skipit === 0 && j<ws && p[i] + eps > p[j]; j += 2) {
                     if (dd(p, i, j) < epseps) {
                        skipit = 1 ;
                     }
                  }
                  while (wci < wns && p[i] > p[wci] + eps) {
                     wci += 2 ;
                  }
                  for (var j=wci; skipit === 0 && j<wns && p[i] + eps > p[j]; j += 2) {
                     if (dd(p, i, j) < epseps) {
                        skipit = 1 ;
                     }
                  }
                  if (skipit === 0) {
                     hint[wi>>1] = hint[i>>1] ;
                     p[wi++] = p[i] ;
                     p[wi++] = p[i + 1] ;
                  }
               }
            //   console.log("At d " + d + " count " + (wi-wns)/2) ;
               wps = ws ;
               ws = wns ;
               wns = wi ;
               wne = wi ;
               ord = wi / 2 ;
            }
            if (!drawit) {
               if (renderlim < 1000000) {
                   deepest = renderlim-1; 
                   noticeOrder(">" + deepest);
                   renderlim = Math.floor(renderlim * 1.2);
                   if (renderlim > 1000000) {
                      renderlim = 1000000 ;
                   }
               } else { 
                  if (! setmax) {
                     deepest = renderlim-1;
                     noticeOrder(">" + deepest);
                     setmax = true;
                  } 
                  useinfcolor = true;
                  drawit = true;
               }
            } else {
               useinfcolor = false;
            }
            if (!incirc || !drawit) {
                state = 0;
            } else {
                state = 2;
                ii = 0;
            }
        }
        if (state == 2) {
            mindist = sc * Math.min(
                 Math.min(ar-Math.sqrt(largeayes), Math.sqrt(smallano) - ar),
                 Math.min(br-Math.sqrt(largebyes), Math.sqrt(smallbno) - br)) ;
            if (!useinfcolor && ord > deepest) {
                deepest = ord;
                noticeOrder("" + deepest);
            }
            if (!pallete[ord]) {
                var cr = ord * 154 % 251;
                var cg = ord * 230 % 241;
                var cb = ord * 214 % 239;
                pallete[ord] = "rgb(" + cr + "," + cg + "," + cb + ")";
            }
            if (useinfcolor) {
               ctx.fillStyle = "rgb(128,128,128)";
            } else {
               ctx.fillStyle = pallete[ord];
            }
            var abx = 0.5 * (ax + bx);
            if (mindist < 1.5) {
                for (; ii<wi; ii += 2) {
                    if ((ii & 8191) == 0 && performance.now() - start > timelim) {
                        return;
                    }
                    y = p[ii] * sc + ay ;
                    x = p[ii+1] * sc + abx ;
                    ctx.fillRect(x, y, 1, 1);
                }
            } else {
                for (; ii<wi; ii += 2) {
                    if ((ii & 8191) == 0 && performance.now() - start > timelim) {
                        return;
                    }

                    x = p[ii+1] * sc + abx ;
                    ctx.beginPath();
                    ctx.arc(x, y, mindist-0.5, 0, 2*Math.PI, false);
                    ctx.fill();
                }
            }
            state = 0;
        }
    }

function getvalue(s) {
    var r;
    if (s === "zoom" && overridezoom != 0)

    else

    document.getElementById("show"+s).innerText = r;
    return r;
}
function getUIParams() {
    width = canvas.clientWidth;

function noticeOrder(s) {
    document.getElementById("order").innerText = s;
}
function changeOrigin(dir) {
   // 37: left 38: up 39: right 40: down
   var delta = 0 ;
   if (dir == 37 || dir == 39) {
      delta = 100 ;
      if (dir == 39)
         delta = - delta ;
      delta /= zoom ;
      xoff += delta ;
   } else {
      delta = 100 ;
      if (dir == 40)
         delta = - delta ;
      delta /= zoom ;
      yoff += delta ;
   }
}
function togglevis() {
    var s = document.getElementById("row1").style;

        s.display = "none";
        document.getElementById("toggleui").innerText = "Show Sliders"
    } else {
        s.display = "block";
        document.getElementById("toggleui").innerText = "Hide Sliders"
    }
}
function dorandom() {
    while (1) {
       var arad = (1000 + Math.floor(9001 * Math.random())) / 1000;
       var brad = (1000 + Math.floor(9001 * Math.random())) / 1000;
       var dist = (1 + Math.floor(10000 * Math.random())) / 1000;
       if (arad + brad > dist) {
          document.getElementById("arad").value = arad;
          document.getElementById("brad").value = brad;
          document.getElementById("dist").value = dist;
          break;
       }
    }
    overridezoom = 0 ;
    document.getElementById("an").value = 2 + Math.floor(19 * Math.random());
    document.getElementById("bn").value = 2 + Math.floor(19 * Math.random());
    document.getElementById("zoom").value = (100 + 401 * Math.random() * Math.random()) / 100;
    doanim();
}
function addEvent(element, eventName, callback) {
   if (element.addEventListener) {
      element.addEventListener(eventName, callback, false);
   } else if (element.attachEvent) {
      element.attachEvent("on" + eventName, callback);
   } else {
      element["on" + eventName] = callback;
   }
}
function keypress(e) {
   e = e || window.event;
   if (e.keyCode == "[".codePointAt(0)) {
      var zoom = getvalue("zoom") ;
      zoom = zoom / 1.5 ;
      zoom = Math.floor(zoom * 1000) / 1000 ;
      if (zoom < 1 || zoom > 20) {
         overridezoom = zoom ;
      } else {
         overridezoom = 0 ;
         document.getElementById("zoom").value = zoom ;
      }
      doanim() ;
   } else if (e.keyCode == "]".codePointAt(0)) {
      var zoom = getvalue("zoom") ;
      zoom = zoom * 1.5 ;
      zoom = Math.floor(zoom * 1000) / 1000 ;
      if (zoom < 1 || zoom > 20) {
         overridezoom = zoom ;
      } else {
         overridezoom = 0 ;
         document.getElementById("zoom").value = zoom ;
      }
      doanim() ;
   } else if (e.keyCode == "0".codePointAt(0)) {
      zoom = 1 ;
      overridezoom = 0 ;
      document.getElementById("zoom").value = zoom ;
      xoff = 0 ;
      yoff = 0 ;
      doanim() ;
   } else if (e.keyCode >= 37 && e.keyCode <= 40) {
      changeOrigin(e.keyCode) ;
      doanim() ;
   } else if (e.keyCode == ".".codePointAt(0)) {
      pttype = (pttype % 3) + 1 ;
      doanim() ;
   } else if (e.keyCode == "c".codePointAt(0)) {
      curthink = 1000 * 7200 ;
      stoptime = performance.now() + curthink ; // stop after 60s
      if (stopped) {
         stopped = false ;
         dowork() ;
      }
   } else if (e.keyCode == "r".codePointAt(0)) {
      dorandom() ;
   } else if (e.keyCode == "!".codePointAt(0)) {
      for (var i=0; i<cr.length; i += 3) {
         if ((an==cr[i] && bn==cr[i+1]) ||
             (an==cr[i+1] && bn==cr[i])) {
            arad = brad = cr[i+2] ;
            dist = 2 ;
            document.getElementById("arad").value = arad;
            document.getElementById("brad").value = brad;
            document.getElementById("dist").value = dist;
            doanim() ;
            return ;
         }
      }
   }
} ;
function ignore(e) {
   e = e || window.event;
   e.stopPropagation();
}
function start() {
    canvas = document.getElementById("canvas");
    ctx = canvas.getContext("2d");

    }

    window.onresize = doanim;
    addEvent(window, "keydown", keypress);
    addEvent(window, "keypress", keypress);

    addEvent(np, "keydown", ignore);

    doanim();
}
